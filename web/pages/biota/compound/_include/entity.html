{% set compound = entity %}
<div class="gview:card" data-class="" data-style="min-width:372px; width: 100%">
    <div title>
        {{ compound.definition }}
    </div>
    <div body>
        <span class="gws-multiline gws-multiline--secondary">Type: {{ compound.type }}</span>
        <span class="gws-multiline gws-multiline--secondary">Charge: {{ compound.charge }}</span>
        <span class="gws-multiline gws-multiline--secondary">Average mass: {{ compound.mass }}</span>
        <span class="gws-multiline gws-multiline--secondary">Monoisotopic mass: {{ compound.monoisotopic_mass }}</span>
        <span class="gws-multiline gws-multiline--secondary">InChi: {{ compound.inchi }}</span>
        <span class="gws-multiline gws-multiline--secondary">Smiles: {{ compound.smiles }}</span>
        <span class="gws-multiline gws-multiline--secondary">Star: {{ compound.chebi_star }}</span>
    </div>
</div>
